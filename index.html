<html>

<head>
  <meta charset="UTF-8">
  <title>СуперМегаЭпикКетс</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="status">Убийца ЭпикКэт грузиццо, подождите минутку...</p>
  <div id="app">
    <div id="input"></div>
    <img id="output" src="images/blank.png">
  </div>
  <div id="colors">
    <p>Размер</p>
    <input type="range" id="size" min="1" max="10" value="5">
    <p>Цвета</p>
    <div id="white"></div>
    <div id="black"></div>
  </div>
  <div id="buttons">
    <button id="clearBtn">Очистить</button>
    <button id="transferBtn">Магия</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
